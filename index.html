<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Button</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

  <div class="text-center">
    <button id="welcomeBtn" class="bg-purple-600 text-white px-6 py-3 rounded-lg text-lg hover:bg-purple-700 transition">
      Click Me
    </button>
    <p id="message" class="mt-4 text-xl"></p>
  </div>

  <script>
    const button = document.getElementById("welcomeBtn");
    const message = document.getElementById("message");

    button.onclick = function () {
      // Show welcome message
      message.textContent = "Welcome Hamba";
      message.className = "mt-4 text-xl text-green-600";

      // Change to Rakiya after 2 seconds
      setTimeout(() => {
        message.textContent = "I mean, welcome Rakiya";
        message.className = "mt-4 text-xl text-blue-600";
      }, 2000);
    };
  </script>

</body>
</html>
