<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Button</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

  <div class="text-center px-4">
    <button id="welcomeBtn"
      class="bg-purple-600 text-white px-8 py-4 rounded-2xl text-3xl sm:text-4xl font-bold hover:bg-purple-700 transition-all duration-300">
      Click Me
    </button>
    <p id="message" class="mt-6 text-2xl sm:text-3xl font-medium"></p>
  </div>

  <script>
    const button = document.getElementById("welcomeBtn");
    const message = document.getElementById("message");

    button.onclick = function () {
      message.textContent = "Welcome Hamba";
      message.className = "mt-6 text-2xl sm:text-3xl font-semibold text-green-600";

      setTimeout(() => {
        message.textContent = "Huh, I mean welcome RakiyaðŸ˜…";
        message.className = "mt-6 text-2xl sm:text-3xl font-semibold text-blue-600";
      }, 2000);
    };
  </script>

</body>
